    <div class="container-fluid">
        <div class="row row-content-1">
            
            <div class="col-md-6 d-none mx-auto d-lg-block">
                <div class="row align-items-center row-content-3">
                    <div class="mx-auto text-center">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <img src="images/logo.png" class="img-fluid" alt="logo">
                            </div>
                            
                            <div class="col-12 mt-4">
                                <span class="tagline">all you can think of for those tiny eyes</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md row-content-2">
                <div class="row align-items-center row-content-3">
                    <div class="mx-auto text-center">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <form>
                                    <div class="form-group">
                                        <div class="get-started-title mb-3 mt-2">Get Started</div>
                                        <input type="email" class="form-control form-rounded" aria-describedby="emailHelp" placeholder="email">
                                    </div>

                                        <input type="password" class="form-control form-rounded" placeholder="password">
                                    </div>
                                    
                                    <button type="submit" class="col-12 btn btn-unfilled form-rounded mt-3"> Continue</button>
                                </form>
                            </div>
                            
                        </div>
                        
                        <div class="row justify-content-center mb-4">
                            <div class="col-5 mt-4">
                                <hr class="or-hr"> 
                            </div>
                            <div class="mt-4 or">OR</div>
                            <div class="col-5 mt-4">
                                <hr class="or-hr">
                            </div>
                        </div>
                        
                        <div class="row justify-content-center mb-4">
                            <div class="col-3 btn btn-purple form-rounded mr-4"><i class="fa fa-facebook"></i></div>
                            <div class="col-3 btn btn-purple form-rounded"><i class="fa fa-apple"></i></div>
                            <div class="col-3 btn btn-purple form-rounded ml-4"><i class="fa fa-google"></i></div>
                        </div>
                        
                        <div class="row justify-content-center">
                            <div class="col-12 get-started">
                                already have an account? <br>
                                <a href="index.html">LOG IN</a>
                            </div>
                            
                            <div class="col-12 skip-for-now mb-1 mt-2">
